steps:
  - id: "Install Invoke and Pip"
    name: $_PYTHON_VERSION
    entrypoint: python
    args: ["-m", "pip", "install", "invoke", "-U", "pip", "--user"]

  - id: "Setup virtualenv"
    name: $_PYTHON_VERSION
    entrypoint: python
    args: ["-m", "invoke", "setup-virtualenv"]

  - id: "Lint"
    name: $_PYTHON_VERSION
    entrypoint: python
    args: ["-m", "invoke", "lint"]

  - id: "Run Unit Tests"
    name: $_PYTHON_VERSION
    entrypoint: python
    args: ["-m", "invoke", "test"]

  # Setup resources for system tests

  - id: "Build Container Image"
    name: "gcr.io/k8s-skaffold/pack"
    entrypoint: pack
    args:
      - build
      - "$_GAR_HOSTNAME/$_SERVICE_NAME:$COMMIT_SHA" # Tag docker image with git commit SHA
      - "--builder=gcr.io/buildpacks/builder:v1"
      - "--path=."

  - id: "Push Container Image"
    name: "gcr.io/cloud-builders/docker:latest"
    args:
      - push
      - "$_GAR_HOSTNAME/$_SERVICE_NAME:$COMMIT_SHA"

  - id: "Deploy to Cloud Run"
    name: "gcr.io/cloud-builders/gcloud:latest"
    entrypoint: /bin/bash
    args:
      - "-c"

      # Generate a random 15 character alphanumeric string (lowercase only)
      - |
        cat /dev/urandom | LC_CTYPE=C tr -dc 'a-z0-9' | head -c 15 > _short_id 
        gcloud run deploy ${_SERVICE_NAME}-$(cat _short_id) \
          --image $_GAR_HOSTNAME/$_SERVICE_NAME:$COMMIT_SHA \
          --region ${_DEPLOY_REGION} \
          --platform ${_PLATFORM} \
          --no-allow-unauthenticated

  - id: "Retrieve Service URL"
    name: "gcr.io/cloud-builders/gcloud:latest"
    entrypoint: /bin/bash
    args:
      - "-c"
      - |
        source /workspace/test/common.sh
        echo $(get_url) > _service_url
        echo $(get_idtoken) > _id_token
    env:
      - "_SERVICE_NAME=${_SERVICE_NAME}"
      - "_DEPLOY_REGION=${_DEPLOY_REGION}"
      - "PROJECT_ID=${PROJECT_ID}"

  - id: "Run System Tests"
    name: "${_PYTHON_VERSION}"
    entrypoint: /bin/bash
    args:
      - "-c"
      - |
        export BASE_URL=$(cat _service_url)
        export ID_TOKEN=$(cat _id_token)
        python -m invoke system-test

  # Clean up system test resources

  - id: "Delete image and service"
    name: "gcr.io/cloud-builders/gcloud"
    entrypoint: "/bin/bash"
    args:
      - "-c"
      - |
        gcloud artifacts docker images delete $_GAR_HOSTNAME/$_SERVICE_NAME:$COMMIT_SHA --quiet
        gcloud run services delete ${_SERVICE_NAME}-$(cat _short_id) \
          --region ${_DEPLOY_REGION} --platform ${_PLATFORM} --quiet

options:
  dynamic_substitutions: true
  substitution_option: "ALLOW_LOOSE"

substitutions:
  _GAR_HOSTNAME: us-central1-docker.pkg.dev/${PROJECT_ID}/repo
  _SERVICE_NAME: microservice-template
  _DEPLOY_REGION: us-central1
  _PLATFORM: managed
  _PYTHON_VERSION: python:3.8.6-slim # matches buildpack latest
